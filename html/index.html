<script type="text/javascript">
var tab = new Tab('footer', 1)
	,xny = new XNY()
    ,page = 1
    ,size = xny.data.config.size.indexSize
    ,loadmore = xny.data.config.loadmore;

$(function () {
	$('.hiSlider').hiSlider({
	    isFlexible: true,
	    isSupportTouch: true,
	    isShowPage: false,
	    isShowTitle: false,
	    isAuto: true,
	    isShowControls: false
	});
	init('/article/index/list?page=' + page + '&size=' + size);
    $('#more').on('click', function(event) {
        event.preventDefault();
        if($(this).text() == loadmore[1]) return
        page++
        init('/article/index/list?page=' + page + '&size=' + size);
    });
})

function init(url) {
    xny.getData(url, function(arr) {
		for (var i = 0; i < arr.length; i++) {
			var li = $('<li>').css('padding-top', '10px').append(xny.createItem(arr[i]))
			$('.list').append(li)
		}
	    if(arr.length < size){
	    	$('#more').text(loadmore[1])
	    }
    })
