	<style>
		.address{
			position: relative;
			height: 80px;
			background: linear-gradient(135deg, #f2f2f2 0%, #f2f2f2 6.67%, #35dbfe 6.67%, #35dbfe 46.67%, #f2f2f2 46.67%, #f2f2f2 53.33%, #e03636 53.33%, #e03636 93.33%, #f2f2f2 93.33%, #f2f2f2 100%) left bottom repeat-x;

		.address-button span{

		.address-left {
			position: absolute;

			left: 0;

			background-color: blue;

		.address-center {

			left: 80px;
			right: 60px;
			font-size: 14px;
			line-height: 20px;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 2;

			border-radius: 5px;
			transform: translateY(-50%);

		.address-right {
			position: absolute;
			top: 50%;
			right: 0px;
			width: 20px;
			height: 20px;
			margin: 0 20px;
			transform: translateY(-50%);

			background-size: 20px 20px;
		}

		.goods{
			position: relative;
			margin: 10px 0;
			padding: 48px 0;
			overflow: hidden;
			background-color: #fff;
		}
		.goods header {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
		}
		.goods header span {
			margin-left: 10px;
			font-size: 14px;
			line-height: 48px;
		}
		.goods header span i {
			display: inline-block;
			margin-bottom: -2px;
			margin-right: 8px;
			width: 14px;
			height: 14px;
			background: url(../images/shop.png) center center no-repeat;
			background-size: 14px 14px;
		}
		.goods footer {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 100%;
		}
		.goods footer span {
			float: right;
			line-height: 48px;
			font-size: 14px;
		}
		.goods footer span i {
			font-style: normal;
			color: #e03636;
			margin-right: 12px;
		}
		.goods-content {
			position: relative;
			height: 100px;
			background-color: #f2f2f2;
			margin-bottom: 5px;
		}
		.goods-content img {
			position: absolute;
			top: 0px;
			left: 0px;
			margin: 10px;
			height: 80px;
			height: 80px;
		}
		.order-item {
			position: relative;
			height: 50px;
			background-color: #f2f2f2;
			margin-bottom: 5px;
		}
		.order-item-title {
			position: absolute;
			top: 0;
			left: 14px;
			bottom: 0;
			width: 100px;
			font-size: 14px;
			line-height: 50px;
		}
		.order-item-content {
			position: absolute;
			top: 0;
			left: 120px;
			bottom: 0;
			right: 14px;
			text-align: right;
			line-height: 50px;
			font-size: 14px;
		}

		.discount {
			color: #666;
		}
		.discount i {
			display: inline-block;
			margin-left: 4px;
			margin-bottom: -2px;
			width: 14px;
			height: 14px;
			background: url(../images/xiangyou1.png) center center no-repeat;
			background-size: 14px 14px;
		}

		.switch {
			position: relative;
			display: block;
			width: 35px;
			height: 22px;
			border-radius: 11px;
			background-color: #ccc;
		}
		.switch-ball {
			position: absolute;
			top: 0;
			left: 0;
			margin: 2px;
			width: 18px;
			height: 18px;
			border-radius: 50%;
			background-color: #fff;
		}

		.switch.right {
			background-color: #35dbfe;
		}

		.switch.left {
			background-color: #ccc;
		}

		.switch.right .switch-ball{
			animation: switchr .2s;
			-webkit-animation: switchr .2s;
			animation-fill-mode: both;
			-webkit-animation-fill-mode: both;
		}

		.switch.left .switch-ball{
			animation: switchl 0.2s;
			-webkit-animation: switchl 0.2s;
			animation-fill-mode: forwards;
			-webkit-animation-fill-mode: forwards;
		}
		@keyframes switchr {
			0% {
				left: 0;
			}
			100% {
				left: 13px;
			}
		}
		@-webkit-keyframes switchr {
			0% {
				left: 0;
			}
			100% {
				left: 13px;
			}
		}
		@keyframes switchl {
			0% {
				left: 13px;
			}
			100% {
				left: 0;
			}
		}
		@-webkit-keyframes switchl {
			0% {
				left: 13px;
			}
			100% {
				left: 0;
			}
		}

		.select {
			position: relative;
			display: block;
			width: 120px;
			height: 34px;
			background-color: #fff;
			border-radius: 5px;
			overflow: hidden;
		}
		.select span{
			position: absolute;
			top: 0;
			left: 0;
			right: 40px;
			line-height: 34px;
			text-align: center;
			font-size: 14px;
			color: #666;
		}
		.select i{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			width: 40px;
			background: url(../images/slide_down.png) center center no-repeat;
			background-size: 15px 10px;
			background-color: #35dbfe;
		}

		.order-item-content .switch, .order-item-content .select {
			position: absolute;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
		}

		.order-bottom {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 44px;
			background-color: #fff;
		}
		.order-bottom p {
			text-align: right;
			line-height: 44px;
		}
		.order-bottom span {
			color: #e03636;
		}
		.order-bottom span i {
			font-style: normal;
		}
		.order-bottom button{
			float: right;
			margin-left: 20px;
			width: 100px;
			height: 44px;
			line-height: 44px;
			text-align: center;
			background-color: #e03636;
			color: #fff;
		}

		.address-checked-page button {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 80%;
			margin: 10px 10%;
			height: 44px;
			font-size: 18px;
			line-height: 44px;
			color: #fff;
			background-color: #e03636;
			border-radius: 22px;
		}
		.address-list li {
			overflow: hidden;
			margin: 10px 0;
			padding: 10px 20px;
			background-color: #fff;
		}
		.address-list li .address-user{
			float: left;
			width: 80px;
			text-align: center;
			padding: 0 5px;
			font-size: 16px;
			font-weight: bolder;
			color: #e03636;
		}
		.address-list li p {
			padding-left: 100px;
		}
	</style>
</head>

<script type="text/x-jquery-tmpl" id="addresslist">
	<div class="address-checked-page">
		<ul class="address-list">
			{{each(index, item) data}}
			<li data-id="{{= item.id }}">
				<div class="address-user">{{= item.receiveusername }}</div>
				<p class="address-receiveregion">{{= item.receiveregion }}</p>
				<p class="address-receiveaddress">{{= item.receiveaddress }}</p>
			</li>
			{{/each}}
		</ul>
		<button class="address-add">新建地址</button>
	</div>
</script>

<script type="text/javascript">
	var xny = new XNY();
	$(document).ready(function () {
		var opt = {
			"sendaddress":1,
			"cornerid":util.GetQueryString('cornerid'),
			"imageurl":decodeURIComponent(util.GetQueryString('secretimg')),
			"paymoney":2800,
			"vsize":"A4",
			"content": util.GetQueryString('secretdec')
		}
		$('.address-button').on('click', function () {
			xny.createPage({
				title: '选择地址'
			}, function (page, self) {
				$(page).css({
					'background-color': '#f2f2f2'
				})
				$(page).find('.address-add').on('click', function () {
					$(location).attr('href', 'orderaddress')
				})
				$.get('/letteraddress/get/address', function (data) {
					$(page).append($('#addresslist').tmpl(data))
					$(page).find('.address-list').on('click', function (e) {
						var $li = $(e.target).parent('li');
						if ($li.data('id')) {
							opt.sendaddress = $li.data('id')
							self.close();
						}
					})
					$(page).find('.address-add').on('click', function () {
						$(location).attr('href', 'orderaddress')
					})
				})
			})
			
		})
		$('.select').on('touchend', function () {
			xny.createSelector({
				title: '类型',
				list: [{
					value: 'A4',
					text: 'A4'
				}],
				checkedValue: opt.vsize
			}, function (value, text) {
				console.log(value)
				if (value) {
					$('.select span').text(text);
					opt.vsize = value;
				}
			})
		})
		$('.switch').on('click', function () {
			if ($(this).hasClass('right')) {
				$(this).removeClass('right')
				$(this).addClass('left')
			}else {
				$(this).removeClass('left')
				$(this).addClass('right')
			}
		})
		$('.ordersubmit').on('click', function () {
			$.get('/letter/add/letter', opt, function (data) {
				console.log(data)
			})
		})
	})
</script>
