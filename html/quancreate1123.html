<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>创建圈子</title>
	<link rel="stylesheet" type="text/css" href="../css/quan.css">
	<script type="text/javascript" src="../js/xny_form.js"></script>
	<script type="text/javascript" src="../js/corner.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=Qa49HdpGc5RW1zpUZ6CiS4tWSF5NAGCX&s=1"></script>
	<style type="text/css">
	.qz-form-item.qz-btn-box{
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 40px;
		padding: 0;
		margin: 0;
		z-index: 100;
	}
	.qz-form-item .qz-button{
		border-radius: 0;
	}
	</style>
</head>
<body>
	<header class="qz-header"><h1 class="qz-top">创建圈子</h1></header>
	<div class="qz-body">
		<form class="qz-form" onsubmit="return false;">
			<div class="qz-form-item">
				<div class="qz-input-item">
					<div class="qz-lable-inline"><label class="qz-lable">圈子名称</label></div>
					<div class="qz-input-inline"><input class="qz-input" type="text" name="taglib"></div>
				</div>
			</div>
			<div class="qz-form-item">
				<div class="qz-input-item">
					<div class="qz-lable-inline"><label class="qz-lable">范围</label></div>
					<div class="qz-input-inline"><input class="qz-input" type="text" name="distance"></div>
				</div>
			</div>
			<div class="qz-form-item">
				<div class="qz-input-item">
					<div class="qz-lable-inline"><label class="qz-lable">宣言</label></div>
					<div class="qz-input-inline"><input class="qz-input" type="text" name="logan"></div>
				</div>
			</div>
			<div class="qz-form-item">
				<div class="qz-input-item">
					<div class="qz-lable-inline"><label class="qz-lable">地址</label></div>
					<div class="qz-input-inline">
						<input style="display: none;" name="placecity" type="text">
						<input style="display: none;" name="placename" type="text">
						<input style="display: none;" name="placeaddress" type="text">
						<input style="display: none;" name="placelongitude" type="text">
						<input style="display: none;" name="placelatitude" type="text">
						<div class="qz-input" id="address" >角落所在的位置</div>
					</div>
				</div>
			</div>
			<div class="qz-form-item qz-btn-box">
				<button type="submit" class="qz-button">创建</button>
			</div>
		</form>
	</div>
	<footer class="qz-footer"></footer>
</body>
<script type="text/javascript">
$(function () {
	var form = new Form();
	new Loc('#address', function (data) {
		Form.assignmentall('form', data)
	});
	form.submit('.qz-button', function (data) {
		data.connername = data.placename;
		$.post('/taglib/create', data, function (data) {
			
		})
	})
})
</script>
</html>
