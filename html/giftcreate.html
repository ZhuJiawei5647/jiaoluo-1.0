<script>
	var cornerid = util.GetQueryString('cornerid')
	$(function () {
		var form = new Form();
		form.submit('.publish', {cornerid: cornerid} , function (data) {
			var obj = data;
			
			POST('/gift/add/forcorner', obj, function (data) {
				alert(data.msg)
				if (data.status == 200 && data.msg=="发布成功") {
				}
			})
		})
	}())

	function POST(url, obj, fun) {
		$.post(url, obj, function(data, textStatus, xhr) {
			if (data.status == 201) {
				$(location).attr('href', 'login?redirect=index');
			}
			fun(data)
			console.log(data)
		});
	}

	function previewImage(file) {
		var reader = new FileReader();
		reader.readAsDataURL(file.files[0])

		reader.onload = function(evt) {
			var img = new Image();

			img.onload = function() {
				imgchange(this, function (img) {
					var headimg = document.getElementById('imghead')
						,base64 = getBase64(img);
					imghead.src = base64
					// console.log(base64)
					upload(base64,function (data) {
						//alert("上传成功" + data);
						console.log("上传成功")
						var obj = JSON.parse(data)
						console.log(obj.url)
						$('#imageurl').val(obj.url)
						$('.progress-box').addClass('hide')
					})
				})
			};

			img.src = evt.target.result
		}
	}

	function getBase64(img) {
		var cvs = document.createElement('canvas')
			,ctx = cvs.getContext("2d")
			,width = img.width
			,height = img.height

		cvs.width = width;
		cvs.height = height;
		ctx.drawImage(img, 0, 0, width, height)

		return ctx.canvas.toDataURL();
	}

	function upload(base64, fun) {
		$.ajax({
			type: "POST",
			url: "/pic/upload0",
			data: {
				file: base64
			},
			success: function(data) {
				fun(data)
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				$('.progress-box').addClass('hide')
				alert("上传失败，请检查网络后重试");
			}
		});
	}

	function imgchange(img,fun) {
		if (navigator.userAgent.match(/iphone/i)) {}
	    var canvas = document.createElement("canvas");
	    var rotateshow;
	    EXIF.getData(img, function(){
	        EXIF.getAllTags(img);
	        var Orientation = EXIF.getTag(img,'Orientation');
	        console.log(Orientation)
	        switch (Orientation){
	            case 6:
	                rotateshow = rotateImg(img,'left',canvas);
	                break;
	            case 8:
	                rotateshow = rotateImg(img,'right',canvas);
	                break;
	            case 3:
	                rotateImg(img,'right',canvas);
	                rotateshow = rotateImg(img,'right',canvas);
	                break;
	            default:
	                rotateshow = img.src;
	        }
	        var img2 = new Image();
	        img2.onload = function () {
	        	fun(img)
	        }
	        img2.src = rotateshow; 
	    });
	}

	function rotateImg(img, direction, canvas) {
	    var min_step = 0;
	    var max_step = 3;
	    //var img = document.getElementById(pid);
	    if (img == null)return;
	    //img的高度和宽度不能在img元素隐藏后获取，否则会出错
	    var height = img.height;
	    var width = img.width;
	    //var step = img.getAttribute('step');
	    var step = 2;
	    if (step == null) {
	        step = min_step;
	    }
	    if (direction == 'right') {
	        step++;
	        //旋转到原位置，即超过最大值
	        step > max_step && (step = min_step);
	    } else {
	        step--;
	        step < min_step && (step = max_step);
	    }
	    var degree = step * 90 * Math.PI / 180;
	    var ctx = canvas.getContext('2d');
	    switch (step) {
	        case 0:
	            canvas.width = width;
	            canvas.height = height;
	            ctx.drawImage(img, 0, 0);
	            break;
	        case 1:
	            canvas.width = height;
	            canvas.height = width;
	            ctx.rotate(degree);
	            ctx.drawImage(img, 0, -height);
	            break;
	        case 2:
	            canvas.width = width;
	            canvas.height = height;
	            ctx.rotate(degree);
	            ctx.drawImage(img, -width, -height);
	            break;
	        case 3:
	            canvas.width = height;
	            canvas.height = width;
	            ctx.rotate(degree);
	            ctx.drawImage(img, -width, 0);
	            break;
	    }
	    return canvas.toDataURL();
	}
</script>
