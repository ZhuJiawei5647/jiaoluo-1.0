<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1,user-scalable=0">
<title>关注</title>
<link rel="stylesheet" type="text/css" href="../css/weui.min.css"/>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
<script type="text/javascript">
    document.write('<link rel="stylesheet" type="text/css" href="../css/art_complete_1110.css?time='+(new Date()).getTime()+'">')
    document.write('<script type="text/javascript" src="../js/art_xny_1115.js?time='+ (new Date()).getTime() +'"><\/script>')
</script>
<style type="text/css">
body{
    background-color: #f2f2f2;
}
.xny-msg{
    padding-left: 22px;
}
.user{
    height: 54px;
    line-height: 54px;
    background-color: #fff;
    margin-bottom: 2px;
}
.user img{
    float: left;
    width: 44px;
    height: 44px;
    margin: 5px 10px 5px 22px;
}
.user span{
    font-size: 16px;
}
</style>
</head>
<body>
    <div class="xny-msg"><span class="xny-msg-item">你关注了<i class="usernum"></i>个人</span></div>
    <ul class="author-list"></ul>
</body>
</html>
<script type="text/x-jquery-tmpl" id="user">
    <div class="user" onclick="util.href('author?authorid={{= userid}}')">
        <img src="{{= util.userHeadImage(userheadimageurl)}}">
        <span>{{= username}}</span>
    </div>
</script>
<script type="text/javascript">
!(function($) {
    var xny = new XNY()
        ,more = xny.createMore('.artmore',{
            url: '/record/author/like'
            ,page: 1
            ,size: 50
            ,list: 'data'
            ,done: function (data) {
                var arr = data.data 
                $('.usernum').text(arr.length)
                for(var i = 0; i < arr.length; i++){
                    $('.author-list').append($('<li>').append($('#user').tmpl(arr[i])))
                }
            }
        })
})(jQuery)
</script>
